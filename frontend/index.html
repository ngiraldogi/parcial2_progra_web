<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Paises</title>
  </head>
  <body>
    <main>
        <div class="container mt-5">
            <center>
                <a href="graficaAPI.html">Consultar API</a>
                <br>
                <br>
                <h1>Información Básica de Países</h1>
                <form>
                    <div class="form-group">
                        <label for="exampleInputName1" class="form-label">Ingrese el nombre del país</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Nombre del país" />
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="exampleInputLastName2" class="form-label">Ingrese la capital del país</label>
                        <input type="text" class="form-control" id="exampleInputLastName2" placeholder="Capital del país" />
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="exampleInputLastName3" class="form-label">Ingrese el idioma oficial del país</label>
                        <input type="text" class="form-control" id="exampleInputLastName3" placeholder="Idioma del país" />
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="exampleInputLastName4" class="form-label">Ingrese la población del país</label>
                        <input type="number" class="form-control" onchange="verificar()" id="exampleInputLastName4" placeholder="Población del país" />
                    </div>
                    <br>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" id="boton1">Agregar País</button>
                    </div>
              </form>
            </center>
          </div>
    </main>
  </body>
  <script src="validaciones.js"></script>
</html>
